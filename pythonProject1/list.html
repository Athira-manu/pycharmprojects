<html>
<head>
    <title>list</title>
    <body>
<h5>unordered list:</h5>
<ul>
    <li>java</li>
    <li>python</li>
    <li>html</li>
</ul>
<h5>ordered list:</h5>
<ol>
    <li>java</li>
    <li>python</li>
    <li>html</li>
</ol>
<h5>discription list</h5>
<dl>
    <dt>coffee</dt>
    <dd>hot coffee</dd>
</dl>
</body>
</head>
</html>
